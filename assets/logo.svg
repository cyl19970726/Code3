<svg width="600" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4AA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0057FF;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background hexagon pattern -->
  <g opacity="0.1">
    <polygon points="30,20 50,10 70,20 70,40 50,50 30,40" fill="url(#grad1)" />
    <polygon points="510,140 530,130 550,140 550,160 530,170 510,160" fill="url(#grad1)" />
    <polygon points="480,30 500,20 520,30 520,50 500,60 480,50" fill="url(#grad1)" />
  </g>

  <!-- Main icon: Stylized C3 with blockchain elements -->
  <g transform="translate(40, 50)">
    <!-- C letter with blockchain blocks -->
    <path d="M 60 50 A 40 40 0 1 1 60 10 L 50 20 A 25 25 0 1 0 50 40 Z" fill="url(#grad1)" />

    <!-- Number 3 -->
    <path d="M 80 10 L 110 10 Q 120 10 120 20 Q 120 25 115 27.5 Q 120 30 120 35 Q 120 45 110 45 L 85 45"
          stroke="url(#grad1)" stroke-width="3" fill="none" stroke-linecap="round"/>

    <!-- Blockchain link icon -->
    <g transform="translate(0, 60)">
      <rect x="10" y="0" width="15" height="15" rx="3" fill="url(#grad1)" opacity="0.8"/>
      <rect x="35" y="0" width="15" height="15" rx="3" fill="url(#grad1)" opacity="0.8"/>
      <rect x="60" y="0" width="15" height="15" rx="3" fill="url(#grad1)" opacity="0.8"/>
      <line x1="25" y1="7.5" x2="35" y2="7.5" stroke="url(#grad1)" stroke-width="2"/>
      <line x1="50" y1="7.5" x2="60" y2="7.5" stroke="url(#grad1)" stroke-width="2"/>
    </g>
  </g>

  <!-- Text: Code3 -->
  <text x="180" y="80" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="url(#grad1)">
    Code3
  </text>

  <!-- Subtitle -->
  <text x="180" y="110" font-family="Arial, sans-serif" font-size="18" fill="#666">
    Decentralized Bounty System
  </text>

  <!-- Tagline with icon -->
  <g transform="translate(180, 130)">
    <!-- Coin icon -->
    <circle cx="8" cy="8" r="8" fill="url(#grad2)" opacity="0.9"/>
    <text x="5" y="12" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FFF">$</text>

    <text x="25" y="14" font-family="Arial, sans-serif" font-size="14" fill="#888">
      Powered by Ethereum Â· Built for Agents
    </text>
  </g>

  <!-- Bottom accent line -->
  <line x1="180" y1="155" x2="500" y2="155" stroke="url(#grad1)" stroke-width="2" opacity="0.5"/>
</svg>
